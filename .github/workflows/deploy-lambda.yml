name: Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - "application/api/**"

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  deploy:
    name: Build & Deploy Lambdas
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: application
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: application/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Lambda functions
        run: pnpm --filter api run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Package and deploy Lambda functions
        run: |
          FUNCTIONS=("bot-crud" "bot-invite" "recording-crud" "recording-webhook" "user-settings")

          for func in "${FUNCTIONS[@]}"; do
            echo "Deploying colon-${func}..."

            cd api/dist/${func}
            zip -r ../../../${func}.zip .
            cd ../../../

            aws lambda update-function-code \
              --function-name "colon-${func}" \
              --zip-file "fileb://${func}.zip" \
              --publish

            echo "Deployed colon-${func} successfully"
          done
